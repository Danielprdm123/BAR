<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      > 
	  
<h:head>

</h:head> 
<body> 

<p:dataTable var="produto" value="#{ProdutoBean.listarProdutos()}">
<h2>Lista Produtos</h2>
    <p:column headerText="Id">
        <h:outputText value="#{produto.id}" />
    </p:column>
 
    <p:column headerText="Descricao">
        <h:outputText value="#{produto.descricao}" />
    </p:column>
 
    <p:column headerText="Estoque minimo">
        <h:outputText value="#{produto.estoqueMin}" />
    </p:column>
 
    <p:column headerText="Estoque Maximo">
        <h:outputText value="#{produto.estoqueMax}" />
    </p:column>
     <p:column headerText="Valor">
        <h:outputText value="#{produto.valor}" />
    </p:column>
</p:dataTable>

</body> 
</html>
