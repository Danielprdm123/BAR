<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
<h2>Usuario</h2>
	<h:form>
		<h:panelGrid>

  			 
		
			<h:outputLabel value="Nome :" />
			<h:inputText value="#{UsuarioBean.usuario.nome}" required="true" />
			
			<h:outputLabel value="Login :" />
			<h:inputText value="#{UsuarioBean.usuario.login}" required="true" />


			<h:outputLabel value="Telefone :" />
			<h:inputText value="#{UsuarioBean.usuario.telefone}" required="true" />
			
			<h:outputText value="Senha " />
        <p:password id="senha" value="#{UsuarioBean.usuario.senha}" />

			<h:outputLabel value="EndereÃ§o :" />
			<h:inputText value="#{UsuarioBean.usuario.endereco}" required="true" />

			<h:commandButton action="#{UsuarioBean.addUsuario()}"
				value="Salvar" />
			<h:messages showDetail="true" showSummary="false" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
