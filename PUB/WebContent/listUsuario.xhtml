<p:dataTable var="usuario" value="#{UsuarioBean.listarUsuarios()}">
<h2>Lista Usuario</h2>
    <p:column headerText="Id">
        <h:outputText value="#{usuario.id}" />

    <p:column headerText="Nome">
        <h:outputText value="#{usuario.nome}" />
    </p:column>
 
    <p:column headerText="Login">

    </p:column>

    </p:column>
